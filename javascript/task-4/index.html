<!DOCTYPE html>
<html>
<head>
    <title>Form Validation</title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <form id="myForm">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>
        <span class="error" id="nError"></span><br>
        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email"><br>
        <span class="error" id="eError"></span><br>
        <input type="submit" value="Submit">
    </form>

    <script>
        document.getElementById('myForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;

            if (name === '') {
                document.getElementById('nError').textContent = 'Please enter a name';
            } else {
                document.getElementById('nError').textContent = '';
            }

            if (email === '') {
                document.getElementById('eError').textContent = 'Please enter an email';
            } else if (!email.includes('@')) {
                document.getElementById('eError').textContent = 'Entered email is not valid';
            } else {
                document.getElementById('eError').textContent = '';
            }
        });
    </script>
</body>
</html>
